<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="categories">
		<div class="category">
			<img src="img/animalss.avif" alt="">
			<span>Animals</span>
		</div>
		<div class="category">
			<img src="img/fruitss" alt="">
			<span>Fruits</span>
		</div>
		<div class="category">
			<img src="img/vegetables.avif" alt="">
			<span>Vegetables</span>
		</div>
		<div class="category">
			<img src="img/vehicles.jpg" alt="">
			<span>Vehicles</span>
		</div>
	</div>
	<div class="game-menu">
	<div class="overlay"></div>
		<h1>GUESS THE PICTURE</h1>
		<div class="game-instruction">
			<button id="play">PLAY</button>
			<button id="ourgame">OUR GAME</button>
		</div>
	</div>
	<div class="board-container">
		<div class="details-container">
			<span>
				<div class="icons stepPoint">
				<img src="img/hearth.png" alt="">
				<p></p>
			</div>
			<div class="icons coinPoint">
				<img src="img/coin.png" alt="" style="width: 22%">
				<p></p>
			</div>
			</span>
			<p>0 / 356</p>
		</div>
		<div class="board"></div>
		<div class="activeLetters"></div>
		<div class="allLetters">
			<button id="next">Next Level</button>
			<button class="icons firstLetter">First Letter</button>
		</div>
	</div>
	<div class="message">
		<p></p>
		<button>OK</button>
	</div>
	<div class="our" id="our">
    <p>Guess The Picture</p>
	    <h2>FrontEnd Developer : Q.Hovakimyan <br>
	    to Elbakyan Krtahamalir</h2>
	</div>
	<script src="script.js"></script>
</body>
</html>
